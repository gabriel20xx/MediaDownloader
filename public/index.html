<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaDownloader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>MediaDownloader</h1>
        <p>Schedule and manage downloads in one place.</p>
      </div>
      <button id="refresh" class="button ghost">Refresh</button>
    </header>

    <main>
      <section class="card">
        <h2>Create a job</h2>
        <form id="job-form">
          <div class="grid">
            <label>
              Name
              <input name="name" required placeholder="Weekly report" />
            </label>
            <label>
              URL
              <input name="url" required placeholder="https://example.com/file.zip" />
            </label>
            <label>
              Cron schedule
              <input name="cron" required placeholder="0 2 * * *" />
            </label>
            <label class="toggle">
              <input type="checkbox" name="enabled" checked />
              <span>Enabled</span>
            </label>
          </div>
          <button type="submit" class="button">Add job</button>
        </form>
      </section>

      <section class="card">
        <h2>Scheduled jobs</h2>
        <div id="jobs" class="jobs"></div>
      </section>
    </main>

    <template id="job-template">
      <article class="job">
        <div>
          <h3 class="job-name"></h3>
          <p class="job-meta"></p>
        </div>
        <div class="job-actions">
          <button class="button ghost run">Run now</button>
          <button class="button ghost toggle">Disable</button>
          <button class="button danger delete">Delete</button>
        </div>
        <div class="job-logs"></div>
      </article>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
